  <script>
function GetRequest() {
    var urlStr=location.href;
    if (typeof urlStr == "undefined") {
        var url = decodeURI(location.search); //获取url中"?"符后的字符串
    } else {
        var url = "?" + urlStr.split("?")[1];
    }
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        strs = str.split("&");
        for (var i = 0; i < strs.length; i++) {
            theRequest[strs[i].split("=")[0]] = decodeURI(strs[i].split("=")[1]);
        }
    }
    return theRequest;
  }
    
    window.onload = function(){
      var list = GetRequest()
      if(list.io=="入"){
        document.getElementById("io").innerText = "允许入校"  
      }else if(list.io=="离"){
        document.getElementById("io").innerText =  "允许离校"
      }else{
        document.getElementById("io").innerText = "填错了"
      }
      document.getElementById("card").innerHTML = "，学号："+list.card+"，"
       document.getElementById("name").innerText = "姓名："+list.name+"，当前时间2022-"
       document.getElementById("time").innerText = list.time+":25"
    }
  </script>
